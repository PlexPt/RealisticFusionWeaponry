tn-thermonuclear-bomb=15kT的当量，威力大致相当于“小男孩”。一旦引爆，将会形成一个火球，爆炸中心200m范围内的所有物体都会立即蒸发。产生的爆炸能量，在1000m范围内引发燃烧，同时，爆炸冲击波造成3km半径内的全面破坏。\n\n使用手持武器发射这个无异于自杀。
tn-fusion-bomb=100kT的当量，威力大致相当于使用在三叉戟潜射弹道导弹上的W-76核弹头。一旦爆炸，将会形成一个火球，爆炸中心500m范围内的所有物体都会立即蒸发。产生的爆炸能量，在2000m范围内引发燃烧，同时，爆炸冲击波造成5.5km半径内的全面破坏。\n\n
tn-caution-0=任何程度的谨慎都不能保证武器的安全。
tn-caution-1=小心使用，否则就准备抬棺了。
tn-antimatter-bomb=1MT的当量，威力大致相当于用在民兵3洲际弹道导弹上的W-59核弹头。一旦引爆，将会形成一个火球，爆炸中心1200m范围内的所有物体都会立即蒸发。产生的爆炸能量，在5000m范围内引发燃烧，同时，爆炸冲击波造成12km半径内的全面破坏。\n\n如果没有打开优化mod设置（设置->模组->地图->RFW），爆炸将冻结你的游戏几分钟。如果优化被打开，它只会冻结几秒钟，但不会破坏地图上显示区域以外的任何东西。任何程度的谨慎都不能保证武器的安全。给那些想看世界燃烧的人，以幻灯片的形式满足他们。
tn-antimatter-artillery-shell=[color=#ff3300]5MT的当量，威力大致相当于“大伊万”，迄今为止设计和测试的最具破坏性的武器。[/color]\n一旦爆炸，将会形成一个火球，爆炸中心6km范围内的所有物体都会立即蒸发。产生的爆炸能量，在35km范围内引发燃烧，同时，爆炸冲击波造成45km半径内的全面破坏。\n\n这个武器破坏力太强了，以至于如果你没打开优化爆炸的设置（设置->模组->地图->RFW），爆炸将会让你游戏卡上好一阵子。据说这个mod的作者试图在没有开优化的情况下引爆它，然后他的游戏现在还在卡着在。如果优化被打开，它将冻结几分钟，并且不会破坏地图上显示区域之外的任何东西，尽管它很容易破坏其中的任何东西。\n你绝对没有使用这个的实际理由。\n完全绝对。
tn-small-fusion-rocket=和原子弹爆炸的当量相同[item=atomic-bomb]，但更简洁，可以更快地发射。
tn-small-antimatter-rocket=和高当量原子弹爆炸的当量相同[item=big-atomic-bomb]，但更简洁，可以更快地发射。
tn-fusion-cannon-shell=和原子炮弹的爆炸当量相同[item=atomic-cannon-shell]，但更简洁，可以更快地发射。
tn-antimatter-cannon-shell=和高当量原子炮弹爆炸的当量相同[item=big-atomic-cannon-shell]，但更简洁，可以更快地发射。
