[technology-description]
rfw-deuterium-plasma-thrower=火焰不够爽？那1w倍热的等离子体呢？
rfw-thermonuclear-bombs=第二代核弹（有时被称为“氢弹”）使用铀[item=uranium-235]裂变来诱发D-T聚变[recipe=rfp-d-t-fusion-0]。有着更高的能量密度，这意味着潜在的毁坏力远甚于仅使用铀[item=uranium-235]的原子弹[item=atomic-bomb].
rfw-pure-fusion-bombs=纯聚变弹时第三代核弹，它完全不使用铀[item=uranium-235]来引发D-He3聚变反应[recipe=rfp-d-he3-fusion-0]。有着比热核武器[item=rfw-thermonuclear-bomb]更高的能量密度，更增强了破坏力。
rfw-fusion-ammo=纯核聚变武器没有引爆所需的临界质量（不像铀原子弹[item=atomic-bomb]或氢弹[item=rfw-thermonuclear-bomb]），这意味着它们可以有效地缩小到任何规模。包括子弹、火箭和炮弹。
rfw-antimatter-ammo=这些武器使用物质-反物质湮灭，将100%的燃料转化为能量。作为比较，聚变转化率为0.37%，裂变转化率为0.1%。这意味着它的能量密度甚至比纯聚变武器[item=rfw-fusion-bomb]还要高270倍。
rfw-antimatter-bombs=这种炸弹威力太过强大，以至于如果你要从手持火箭筒[item=rocket-launcher]里发射它你会遭不住，想要不死那是不可能的。使用重炮[entity=artillery-turret]似乎是更好的选择，但即使如此，它的射程也不足以保证你的厂子不会被自己家里的炮扬了。

