[mod-setting-description]
rfw-fission-gfx=[color=#ff7300]原版[/color] = 不进行任何更改\n[color=#ff7300]类似MIRV[/color] = 类似于MIRV对FX进行更改\n[color=#ff7300]RFW[/color] = 使用MIRV和原版游戏的部分用在FX中\n[color=#ff7300]带热辐射的RFW[/color] = 与RFW相同，不同之处在于它以2倍于冲击波半径的半径来模拟热辐射。 如果你遇到游戏冻结，使用RFW。\n\n[color=#008cff]默认值 = RFW[/color]
rfw-thermonuclear-gfx=[color=#ff7300]原版[/color] = 不进行任何更改\n[color=#ff7300]类似MIRV[/color] = 类似于MIRV对FX进行更改\n[color=#ff7300]RFW[/color] = 使用MIRV和原版游戏的部分用在FX中\n[color=#ff7300]带热辐射的RFW[/color] = 与RFW相同，不同之处在于它以2倍于冲击波半径的半径来模拟热辐射。 如果你遇到游戏冻结，使用RFW。\n\n[color=#008cff]默认值 = RFW[/color]
rfw-fusion-gfx=[color=#ff7300]原版[/color] = 不进行任何更改\n[color=#ff7300]类似MIRV[/color] = 类似于MIRV对FX进行更改\n[color=#ff7300]RFW[/color] = 使用MIRV和原版游戏的部分用在FX中\n[color=#ff7300]带热辐射的RFW[/color] = 与RFW相同，不同之处在于它以2倍于冲击波半径的半径来模拟热辐射。 如果你遇到游戏冻结，使用RFW。\n\n[color=#008cff]默认值 = RFW[/color]
rfw-antimatter-gfx=[color=#ff7300]原版[/color] = 不进行任何更改\n[color=#ff7300]类似MIRV[/color] = 类似于MIRV对FX进行更改\n[color=#ff7300]RFW[/color] = 使用MIRV和原版游戏的部分用在FX中\n[color=#ff7300]带热辐射的RFW[/color] = 与RFW相同，不同之处在于它以2倍于冲击波半径的半径来模拟热辐射。 如果你遇到游戏冻结，使用RFW。爆炸时候游戏将会卡住一段时间。\n\n[color=#008cff]默认值 = RFW[/color]
rfw-screen-burn=[color=#008cff]默认值 = 10[/color]
rfw-fart-throwers=在现实中，等离子体只是热气，离开桶后会很快冷却下来，所以一件等离子体喷射器更像一把气枪。\n\n[color=#008cff]默认值 = OFF[/color]
rfw-100kt-clean-optimize=让100kt当量的爆炸使用一个更简单的弹坑生成算法，并禁用产生撞击块，这意味着炸弹不会影响地图上显示区域以外的任何东西。爆炸会让游戏冻结不到一秒钟，而不是一分钟左右。\n\n[color=#008cff]默认值 = OFF[/color]
rfw-1mt-clean-optimize=让1Mt当量的爆炸使用一个更简单的弹坑生成算法，并禁用产生撞击块，这意味着炸弹不会影响地图上显示区域以外的任何东西。爆炸使用一个更简单的陨石坑生成方法，并禁用产生撞击块，这意味着炸弹不会影响地图上显示区域以外的任何东西。 爆炸会让游戏冻结不到一秒钟，而不是一分钟左右。  \n\n[color=#008cff]默认值 = OFF[/color]
rfw-50mt-clean-optimize=让50Mt当量的爆炸使用一个更简单的弹坑生成算法，并禁用产生撞击块，这意味着炸弹不会影响地图上显示区域以外的任何东西。爆炸会让游戏冻结不到一秒钟，而不是一分钟左右。 (我从来没有让它运行足够长的时间，看看它实际需要多长时间，但它在4GHz Ryzen 5 2600上的处理时间肯定超过30分钟).\n如果你在一台超高性能计算机上游玩Factorio，那么你可以禁用这个设置，否则强烈不推荐关闭它。\n\n[color=#008cff]默认值 = ON[/color]

