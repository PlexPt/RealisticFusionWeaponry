[item-description]
rfw-thermonuclear-bomb=利用裂变产物[item=uranium-235]引发D-T聚变[recipe=rfp-d-t-fusion-0]并释放大量能量。尽量不要自杀。
rfw-fusion-bomb=这个炸弹能不利用任何裂变铀产物[item=uranium-235]引发D-He3聚变反应[recipe=rfp-d-he3-fusion-0]. 不要在任何你不想毁掉的东西附近开火。
rfw-fusion-rounds-magazine=利用非常少量的氘[fluid=rfp-deuterium]和He-3[fluid=rfp-helium-3]产生小的核爆炸。非常有效。
rfw-fusion-shotgun-shell=每一击都利用少量的氘[fluid=rfp-deuterium]和He-3[fluid=rfp-helium-3]产生非常小的核爆炸。非常有效。
rfw-fusion-cannon-shell=利用少量的氘[fluid=rfp-deuterium]和He-3[fluid=rfp-helium-3]产生堪比裂变炸弹的爆炸[item=atomic-bomb]。
rfw-small-fusion-rocket=利用少量的氘[fluid=rfp-deuterium]和He-3[fluid=rfp-helium-3]产生堪比裂变炸弹的爆炸[item=atomic-bomb]，同时尺寸较小。
rfw-plasma-thrower-deuterium-ammo=用小的电磁铁装着氘等离子体[fluid=rfp-d-d-plasma]。请勿剧烈摇晃，电磁铁强度并不高。同时，确保电池充电完成。
rfw-plasma-thrower-helium-3-ammo=用小的电磁铁装着He-3等离子体[fluid=rfp-he3-he3-plasma]。请勿剧烈摇晃，电磁铁强度并不高。同时，确保电池充电完成。
rfw-plasma-thrower=这东西能在离你脸一米远的地方喷出数十亿度的等离子体。这会出什么问题，对吧?
rfw-plasma-thrower-turret=喷出数十亿度高温的等离子体来蒸发你的敌人。
rfw-fission-artillery-shell=一种重炮炮弹形式的裂变弹[item=atomic-bomb]。
rfw-thermonuclear-artillery-shell=一种重炮炮弹形式的氢弹[item=rfw-thermonuclear-bomb]
rfw-fusion-artillery-shell=一种重炮炮弹形式的纯聚变弹[item=rfw-fusion-bomb]。留神自动开火。
rfw-antimatter-artillery-shell=利用物质-反物质湮灭来释放如此巨大的能量，甚至使纯聚变炸弹[item=rfw-fusion-bomb]看起来都很弱。\n\n[color=#ec0800]留神自动开火。如果你不留神，它能轻而易举扬了你的整个基地。[/color]
rfw-antimatter-rounds-magazine=使用反氢原子[fluid=rfp-antihydrogen]进行小规模的反物质湮灭。留神范围伤害。
rfw-antimatter-shotgun-shell=使用反氢原子[fluid=rfp-antihydrogen]进行小规模的反物质湮灭。非常强大，留神范围伤害。
rfw-antimatter-cannon-shell=使用反物质产生一个堪比纯聚变炸弹[item=rfw-fusion-bomb]的爆炸。使用时请注意。
rfw-small-antimatter-rocket=产生一个和纯聚变炸弹[item=rfw-fusion-bomb]差不多相同尺寸的爆炸，但更小，且开火更快。
rfw-antimatter-bomb=利用物质-反物质湮灭来释放极其巨大的能量，甚至使纯聚变炸弹[item=rfw-fusion-bomb]看起来都很弱。\n\n[color=#ec0800]如果你开火，你“一定”会死。[/color]很适合自杀式轰炸你(前)朋友的基地。

